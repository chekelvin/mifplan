<html lang="zh-Hant">

    <meta charset="UTF-8" />

    <title>31st MIF Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        background-color: #F8FAFC;
        color: #0F172A;
        overflow-x: hidden;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Animation Utilities */
      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .fade-in-up.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hero Gradient Animation */
      @keyframes gradient-xy {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-xy 15s ease infinite;
      }

      /* Pulse for interactive elements */
      @keyframes soft-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); }
        50% { box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
      }
      .interactive-pulse {
        animation: soft-pulse 2s infinite;
      }
    </style>
